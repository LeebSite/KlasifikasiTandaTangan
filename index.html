<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Lapangan - Andi's Futsal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex-shrink-0 flex items-center">
                    <a href="/" class="text-2xl font-bold text-indigo-600">
                        Andi's Futsal
                    </a>
                </div>
                <div class="flex items-center">
                    <a href="#" class="text-gray-700 hover:text-indigo-600 px-3 py-2 rounded-md text-sm font-medium">Beranda</a>
                    <a href="#" class="text-gray-700 hover:text-indigo-600 px-3 py-2 rounded-md text-sm font-medium">Jadwal Saya</a>
                    <a href="#" class="text-gray-700 hover:text-indigo-600 px-3 py-2 rounded-md text-sm font-medium">Profil</a>
                    <a href="#" class="ml-4 px-4 py-2 rounded-md text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Keluar
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div class="px-4 py-6 sm:px-0">
            <h1 class="text-3xl font-bold text-gray-900 mb-6">Form Pemesanan Lapangan</h1>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="bg-white overflow-hidden shadow rounded-lg">
                    <div class="px-4 py-5 sm:p-6">
                        <form id="bookingForm">
                            <div class="mb-4">
                                <label for="fieldName" class="block text-sm font-medium text-gray-700">Nama Lapangan</label>
                                <input type="text" id="fieldName" name="fieldName" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-gray-100 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" readonly>
                            </div>
                            <div class="mb-4">
                                <label for="pricePerHour" class="block text-sm font-medium text-gray-700">Harga/Jam</label>
                                <input type="text" id="pricePerHour" name="pricePerHour" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-gray-100 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" readonly>
                            </div>
                            <div class="mb-4">
                                <label for="hours" class="block text-sm font-medium text-gray-700">Jumlah Jam</label>
                                <input type="number" id="hours" name="hours" min="1" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                            </div>
                            <div class="mb-4">
                                <label for="fullName" class="block text-sm font-medium text-gray-700">Nama Lengkap</label>
                                <input type="text" id="fullName" name="fullName" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                            </div>
                            <div class="mb-4">
                                <label for="address" class="block text-sm font-medium text-gray-700">Alamat</label>
                                <textarea id="address" name="address" rows="3" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required></textarea>
                            </div>
                            <div class="mb-4">
                                <label for="phone" class="block text-sm font-medium text-gray-700">No. Telepon</label>
                                <input type="tel" id="phone" name="phone" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                            </div>
                            <div class="mb-4">
                                <label for="bookingDate" class="block text-sm font-medium text-gray-700">Tanggal</label>
                                <input type="date" id="bookingDate" name="bookingDate" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                            </div>
                            <div class="mb-4">
                                <label for="timeSlot" class="block text-sm font-medium text-gray-700">Jadwal Lapangan</label>
                                <div class="relative">
                                    <button type="button" id="timeDropdown" class="mt-1 relative w-full bg-white border border-gray-300 rounded-md shadow-sm pl-3 pr-10 py-2 text-left cursor-default focus:outline-none focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" aria-haspopup="listbox" aria-expanded="false">
                                        <span class="block truncate" id="selectedTime">Pilih Jadwal</span>
                                        <span class="absolute inset-y-0 right-0 flex items-center pr-2 pointer-events-none">
                                            <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                                <path fill-rule="evenodd" d="M10 3a1 1 0 01.707.293l3 3a1 1 0 01-1.414 1.414L10 5.414 7.707 7.707a1 1 0 01-1.414-1.414l3-3A1 1 0 0110 3zm-3.707 9.293a1 1 0 011.414 0L10 14.586l2.293-2.293a1 1 0 011.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd" />
                                            </svg>
                                        </span>
                                    </button>

                                    <div id="timeSlotOptions" class="hidden absolute z-10 mt-1 w-full bg-white shadow-lg max-h-60 rounded-md py-1 text-base ring-1 ring-black ring-opacity-5 overflow-auto focus:outline-none sm:text-sm">
                                        <div class="grid grid-cols-5 gap-2 p-3">
                                            <button type="button" class="time-slot px-3 py-2 rounded text-sm hover:bg-gray-100" data-time="08:00">08.00</button>
                                            <button type="button" class="time-slot px-3 py-2 rounded text-sm hover:bg-gray-100" data-time="09:00">09.00</button>
                                            <button type="button" class="time-slot px-3 py-2 rounded text-sm hover:bg-gray-100" data-time="10:00">10.00</button>
                                            <button type="button" class="time-slot px-3 py-2 rounded text-sm hover:bg-gray-100" data-time="11:00">11.00</button>
                                            <button type="button" class="time-slot px-3 py-2 rounded text-sm hover:bg-gray-100" data-time="12:00">12.00</button>
                                            <button type="button" class="time-slot px-3 py-2 rounded text-sm hover:bg-gray-100" data-time="13:00">13.00</button>
                                            <button type="button" class="time-slot px-3 py-2 rounded text-sm hover:bg-gray-100" data-time="14:00">14.00</button>
                                            <button type="button" class="time-slot px-3 py-2 rounded text-sm hover:bg-gray-100" data-time="15:00">15.00</button>
                                            <button type="button" class="time-slot px-3 py-2 rounded text-sm hover:bg-gray-100" data-time="16:00">16.00</button>
                                            <button type="button" class="time-slot px-3 py-2 rounded text-sm hover:bg-gray-100" data-time="17:00">17.00</button>
                                            <button type="button" class="time-slot px-3 py-2 rounded text-sm hover:bg-gray-100" data-time="18:00">18.00</button>
                                            <button type="button" class="time-slot px-3 py-2 rounded text-sm hover:bg-gray-100" data-time="19:00">19.00</button>
                                            <button type="button" class="time-slot px-3 py-2 rounded text-sm hover:bg-gray-100" data-time="20:00">20.00</button>
                                            <button type="button" class="time-slot px-3 py-2 rounded text-sm hover:bg-gray-100" data-time="21:00">21.00</button>
                                            <button type="button" class="time-slot px-3 py-2 rounded text-sm hover:bg-gray-100" data-time="22:00">22.00</button>
                                            <button type="button" class="time-slot px-3 py-2 rounded text-sm hover:bg-gray-100" data-time="23:00">23.00</button>
                                        </div>
                                    </div>
                                    <input type="hidden" id="startTime" name="startTime" required>
                                </div>
                            </div>
                            <div class="mb-4">
                                <label for="totalCost" class="block text-sm font-medium text-gray-700">Total Biaya</label>
                                <input type="text" id="totalCost" name="totalCost" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-gray-100 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" readonly>
                            </div>
                            <button type="submit" class="w-full bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                Booking Lapangan
                            </button>
                        </form>
                    </div>
                </div>
                <div class="bg-white overflow-hidden shadow rounded-lg">
                    <div class="px-4 py-5 sm:p-6">
                        <h2 class="text-xl font-semibold text-gray-800 mb-4">Lapangan Terpilih</h2>
                        <img id="fieldImage" src="" alt="Lapangan Terpilih" class="w-full h-64 object-cover mb-4 rounded">
                        <p id="fieldDescription" class="text-sm text-gray-500"></p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Simulate data passed from the previous page
        const urlParams = new URLSearchParams(window.location.search);
        const fieldName = urlParams.get('fieldName') || 'Lapangan 1';
        const pricePerHour = urlParams.get('pricePerHour') || '100000';
        const fieldImage = urlParams.get('fieldImage') || 'https://via.placeholder.com/500x300.png?text=Lapangan+1';
        const fieldDescription = urlParams.get('fieldDescription') || 'Lapangan standar dengan rumput sintetis berkualitas tinggi.';

        // Set initial values
        document.getElementById('fieldName').value = fieldName;
        document.getElementById('pricePerHour').value = `Rp ${parseInt(pricePerHour).toLocaleString('id-ID')}`;
        document.getElementById('fieldImage').src = fieldImage;
        document.getElementById('fieldDescription').textContent = fieldDescription;

        // Set min date to today
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('bookingDate').setAttribute('min', today);
        document.getElementById('bookingDate').value = today;

        // Calculate total cost
        function calculateTotalCost() {
            const hours = parseInt(document.getElementById('hours').value) || 0;
            const pricePerHour = parseInt(pricePerHour);
            const totalCost = hours * pricePerHour;
            document.getElementById('totalCost').value = `Rp ${totalCost.toLocaleString('id-ID')}`;
        }

        document.getElementById('hours').addEventListener('input', calculateTotalCost);

        // Form submission
        document.getElementById('bookingForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Here you would typically send the form data to a server
            alert('Booking berhasil! Terima kasih telah memesan lapangan.');
        });

        // Time slot dropdown functionality
        const timeDropdown = document.getElementById('timeDropdown');
        const timeSlotOptions = document.getElementById('timeSlotOptions');
        const selectedTimeText = document.getElementById('selectedTime');
        const startTimeInput = document.getElementById('startTime');
        const timeSlots = document.querySelectorAll('.time-slot');

        timeDropdown.addEventListener('click', () => {
            timeSlotOptions.classList.toggle('hidden');
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', (e) => {
            if (!timeDropdown.contains(e.target) && !timeSlotOptions.contains(e.target)) {
                timeSlotOptions.classList.add('hidden');
            }
        });

        timeSlots.forEach(slot => {
            slot.addEventListener('click', () => {
                const time = slot.dataset.time;
                selectedTimeText.textContent = time.replace(':', '.');
                startTimeInput.value = time;
                timeSlotOptions.classList.add('hidden');
                
                // Reset all slots to default style
                timeSlots.forEach(s => {
                    s.classList.remove('bg-green-500', 'text-white');
                    s.classList.add('hover:bg-gray-100');
                });
                
                // Highlight selected slot
                slot.classList.remove('hover:bg-gray-100');
                slot.classList.add('bg-green-500', 'text-white');
            });
        });
    </script>
</body>
</html>
